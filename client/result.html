<div id="result">
	<div>
		<div ng-repeat="(neighborhood, listing) in craigslist">
			<div id="googleMap" style="width:500px;height:380px;"></div>
			<h3>{{neighborhood}}</h3>
			<div ng-repeat="list in listing">
				<ul>
					<li>
						<table>
							<tr>
								<td ng-bind-html="list.title">Title: {{list.title}}</td>
							</tr>
							<tr>
								<td>Link: <a href="{{list.link}}">{{list.link}}</a></td>
							</tr>
							<tr>
								<td>Price: {{list.price}}</td>
							</tr>
							<tr>
								<td>Description: {{list.text}}</td>
							</tr>
						</table>
					</li>
				</ul>	
			</div>
			<h4>Something you might be interested...</h4>
			<div ng-repeat="business in yelp">
				<ul>
					<li>
						<table>
							<tr>
								<td>{{business.name}}</td>
							</tr>
							<tr>
								<td>Link: <a href="{{business.url}}">{{business.url}}</a></td>
							</tr>
							<tr>
								<td>Rating: {{business.rating}}</td>
							</tr>
							<tr>
								<td>Reviews: {{business.reviewCount}}</td>
							</tr>
						</table>
					</li>
				</ul>	
			</div>
		</div>
		
		<div>
			<a href="#/search"><strong>New Search?</strong></a>
		</div>
	</div>
</div>
